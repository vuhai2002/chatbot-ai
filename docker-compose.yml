version: '3.8'

services:
  chatbot-app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    container_name: chatbot-app
    ports:
      - "8000:8000"  # Internal port, will be accessed via Nginx
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HOST=${HOST}
      - PORT=${PORT}
      - DEBUG=${DEBUG}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGSSLMODE=${PGSSLMODE}
      - PGSSLROOTCERT=${PGSSLROOTCERT}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - QA_MODEL=${QA_MODEL}
      - FIREBASE_CREDENTIALS=${FIREBASE_CREDENTIALS}
      - FIREBASE_BUCKET=${FIREBASE_BUCKET}
      - VECTOR_DB=${VECTOR_DB}
      - VECTOR_DB_PATH=${VECTOR_DB_PATH}
      - LOG_FOLDER=${LOG_FOLDER}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
      - ./app/certs:/app/certs:ro
    networks:
      - nginx-network  # Connect to existing nginx network

networks:
  nginx-network:
    external: true  # Use existing nginx network, create it if it doesn't exist with: docker network create nginx-network